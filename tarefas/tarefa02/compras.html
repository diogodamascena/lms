        <h1>Compras</h1>
        <p>Compre na promoção o primeiro full album do grupo, o The album</p>
        <img src="imagens/albumbp.png" alt="Imagem da embalagem do primeior album"> <br>

        <article id="compra">
            <h1>Dados para compra</h1>

            <form action="https://www.w3schools.com/action_page.php" method="get">
                
            <!--Informações pessoais-->
            <label for="nome">Nome:</label><br>
            <input type="text" id="nome" name="nome" value="Diogo" maxlength="15"><br>

            <label for="sobrenome">Sobrenome:</label><br>
            <input type="text" id="sobrenome" name="sobrenome" value="Damascena" maxlength="15"><br>

            <label for="e-mail">E-mail:</label><br>
            <input type="text" name="e-mail" value="@gmail.com"><br>

            <label for="cidade">Onde você mora?:</label><br>
            <input type="text" id="cidade" name="cidade" value="Quixadá, CE - Brasil" maxlength="50"><br>
            
            <p>Informe o CEP: <input type="number" name="idade" value="63800-000"/></p>
            
            <br>


            <!--Informações sobre os gostos-->
            <p>Forma de pagamento</p>
            <input type="radio" id="pix" name="opcao" value="pix">
            <label for="pix">Pix</label> <br>
            <input type="radio" id="boleto" name="opcao" value="boleto">
            <label for="boleto">Boleto</label> <br>
            <input type="radio" id="cartao" name="opcao" value="cartao">
            <label for="cartao">Cartão</label><br><br>
            
            <input type="text" name="lembrete" value="blackpink in your area" disabled> <br><br>
            </form>
