    <style>
        .container{
            margin: 10px;
            width: 50px;
            height: 50px;
            background-color: brown;

            animation-name: mudanca_cor;
            animation-duration: 4s;
            animation-iteration-count: infinite;

            from{

            to{
                background-color: blueviolet;
            }
            
        }
    </style>
